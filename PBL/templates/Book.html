{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EACare</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Article-List.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Customizable-Carousel-swipe-enabled.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Features-Boxed.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Basic.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/gradient-navbar-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/gradient-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Highlight-Blue.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Footer.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Team-Boxed.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Testimonials.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top" id="app-navbar">
        <div class="container-fluid"><a class="navbar-brand" data-bs-hover-animate="rubberBand" href="/" style="font-size: 30px;">EACare&nbsp;<i class="fas fa-ambulance" id="brand-logo" style="font-size: 30px;"></i></a><button data-toggle="collapse" class="navbar-toggler"
                data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: rgba(0,0,0,0.5);font-size: 20px;">HOTLINE NO. FOR MEDICAL EMERGENCIES</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: rgba(0,0,0,0.5);font-size: 20px;">*1800 2457 2345</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contact-clean" style="background-image: url('{% static "assets/img/A2.jpg" %}');background-position: center;background-size: cover;height: 900px;">
        <form method="POST" class="post-form" action="#" style="opacity: 0.75;">
            {% csrf_token %}
            <h2 class="text-center" data-bs-hover-animate="flash" style="font-size: 33px;color: rgb(0,0,0);">NEED AN AMBULANCE?</h2>
            <div class="form-group"><label for="pickup_location" class="control-label col-sm-2">Pickup Location</label><div class="col-sm-10"><input class="border-dark form-control" type="text" required="" style="font-size: 20px;" name="pickup_location" value=""/></div></div>
            <div class="form-group"><label for="drop_location" class="control-label col-sm-2">Drop Location</label><div class="col-sm-10"><input class="border-dark form-control" type="text" required="" style="font-size: 20px;" name="drop_location" value=""/></div></div>
            <div class="form-group"><label for="mobile_no" class="control-label col-sm-2">Contact</label><div class="col-sm-10"><input class="border-dark form-control" type="text" required="" style="font-size: 20px;" name="mobile_no" value=""/></div></div>
            <div class="form-group" style="opacity: 1;"><label for="username" class="control-label col-sm-2">Name</label><div class="col-sm-10"><input class="border-dark form-control" type="text" required="" style="font-size: 20px;" name="username" value=""/></div></div>
            <div class="form-group"><label for="email" class="control-label col-sm-2">Email ID</label><div class="col-sm-10"><input class="border-dark form-control is-invalid" type="text" required="" style="font-size: 20px;" name="email" value=""/><small class="form-text text-danger" style="font-size: 12px;">Please enter a correct email address. Ex: eacareservice@gmail.com</small></div></div>
            <div class="form-group text-center"><button class="btn btn-primary" data-bs-hover-animate="rubberBand" type="submit" style="height: 50px;width: 125px;">BOOK</button></div>
        </form>
    </div>
    
    <div class="footer-basic">
        <footer class="text-dark" style="background-color: rgb(19,208,213);">
            <div class="text-black-50 social"><a href="https://www.instagram.com/" target="_blank"><i class="icon ion-social-instagram"></i></a><a href="https://www.snapchat.com/" target="_blank"><i class="icon ion-social-snapchat"></i></a><a href="https://twitter.com/login" target="_blank"><i class="icon ion-social-twitter"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a data-bs-hover-animate="flash" href="/">Home</a></li>
                <li class="list-inline-item"><a data-bs-hover-animate="flash" href="\about\about">About Us&nbsp;</a></li>
                <li class="list-inline-item"><a data-bs-hover-animate="flash" href="\contact\contact">Contact Us</a></li>
                <li class="list-inline-item"><a data-bs-hover-animate="flash" href="\terms\terms">Terms</a></li>
            </ul>
            <p class="text-black-50 copyright">EAC Â© 2020</p>
        </footer>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/smart-forms.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
</body>

</html>
